# Workspace configuration for games (workspace 5)
workspace = 5, gapsin:0, gapsout:0, decorate:false, rounding:false, monitor:DP-3

# Tag games (Steam apps and Cyberpunk, excluding launchers/security windows)
windowrule {
    name = tag-games
    match:initial_class = ^(steam_app_\d+)|(.*marvel.*)|(cyberpunk2077.exe)|(gamescope)$
    match:title = negative:^(?i)(.*(Launcher|NetEase Game Security).*)$

    tag = +game
}

# Apply game-specific rules to tagged windows
windowrule {
    name = game-settings
    match:tag = game

    fullscreen = on
    immediate = on
    workspace = 5
}

# Steam client workspace assignment
windowrule {
    name = steam-workspace
    match:initial_class = steam

    workspace = 4
}

# Workspace configuration for Steam (workspace 4)
workspace = 4, monitor:DP-3

# Discord workspace assignment
windowrule {
    name = discord-workspace
    match:initial_class = discord

    workspace = 2
}

windowrule {
    name = zen-workspace
    match:initial_class = zen

    workspace = 3
}

windowrule {
    name = ghostty-workspace
    match:initial_class = com.mitchellh.ghostty

    workspace = 7
}

# Screensaver window rules
windowrule {
    name = screensaver
    match:class = Screensaver

    fullscreen = on
}
